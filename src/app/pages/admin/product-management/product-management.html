<div class="container mt-4">
  <h4>Adicionar Novo Produto</h4>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newProduct.name"
        name="name"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Marca</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newProduct.brand"
        name="brand"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newProduct.productType"
        name="productType"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Cor</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newProduct.color"
        name="color"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Preço (€)</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="newProduct.price"
        name="price"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <textarea
        class="form-control"
        [(ngModel)]="newProduct.description"
        name="description"
      ></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Foto Principal (URL)</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newProduct.mainPhoto"
        name="mainPhoto"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Foto Secundária (URL)</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newProduct.secondaryPhoto"
        name="secondaryPhoto"
      />
    </div>

    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="newProduct.highlight"
        name="highlight"
      />
      <label class="form-check-label">Destaque</label>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Produto</button>
  </form>
</div>

<h4 class="mt-5">Lista de Produtos</h4>

<table class="table table-hover align-middle">
  <thead class="table-light">
    <tr>
      <th>Foto</th>
      <th>Marca</th>
      <th>Produto</th>
      <th>Tipo</th>
      <th>Cor</th>
      <th>Preço</th>
      <th>Destaque</th>
      <th>Operação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products" class="align-middle">
      <img [src]="'http://localhost:3000/images/' + p.mainPhoto" width="120" />
      <td>{{ p.brand }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.productType }}</td>
      <td>{{ p.color }}</td>
      <td>{{ p.price }} €</td>
      <td>{{ p.highlight ? '✔' : '✘' }}</td>
      <td>
        <button
          class="btn btn-sm"
          [class.btn-outline-success]="p.highlight"
          [class.btn-outline-danger]="!p.highlight"
          (click)="toggleHighlight(p, $event)"
        >
          X
        </button>
      </td>
    </tr>
  </tbody>
</table>
