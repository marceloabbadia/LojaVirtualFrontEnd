<div class="modal" [ngStyle]="{ display: showModal ? 'flex' : 'none' }">
  <div class="modalBody">
    <h2>Controlo de acessos</h2>
    <p class="errorMessage" *ngIf="errorMessage">{{ errorMessage }}</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="modal-form-group">
        <label for="loginEmail">E-mail:</label>
        <input
          type="text"
          id="loginEmail"
          name="email"
          class="modal-input"
          [(ngModel)]="loginData.email"
          required
        />
      </div>

      <div class="modal-form-group">
        <label for="loginSenha">Senha:</label>
        <input
          type="password"
          id="loginSenha"
          name="password"
          class="modal-input"
          [(ngModel)]="loginData.password"
          required
        />
      </div>

      <button
        type="submit"
        class="modal-submit"
        [disabled]="!loginForm.form.valid"
      >
        Validar
      </button>
    </form>
    <button class="btModalClose" (click)="closeModal()">Fechar</button>
  </div>
</div>
