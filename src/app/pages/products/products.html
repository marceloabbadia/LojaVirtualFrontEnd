<div class="container my-4">
  <div class="row g-3">
    <div class="col-6 col-md-3" *ngFor="let p of products">
      <div class="card h-100">
        <img [src]="imageUrl(p)" class="card-img-top" [alt]="p.name" />
        <!-- Aqui tem que mostrar todos os produtos -- na pagina principal somente os 8 destaques -->
      </div>
    </div>
  </div>
</div>
